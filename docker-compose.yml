services:
  app: # או web, איך שקראת לו
    build: .
    env_file:
      - .env
    ports:
      - "5000:5000"services:
  web:
env_file:
  - env/.env.dev

web:
  image: lironsorani/flask-redis-app:latest .
  ports:
    - "5000"
  env_file:
    - .env
  depends_on:
    - redis

  REDIS_HOST: redis
  REDIS_PORT: 6379

    build: .
    restart: unless-stopped

    env_file:
      - .env

    expose:
      - "5000"

    depends_on:
      redis:
volumes:
  - redis-data:/data

        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  redis-data:

